   .right-align {

  text-align: center;

   .card button {
       display: inline-block;
       padding: 10px 20px;

       color: white;

      margin-bottom: 20px;

body{
     background-image: url('/home/mansi/Downloads/finance.jpg');

}

    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
}
.btn {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #91E246;
    color: #fff;

    border-radius: 5px;
    transition: background-color 0.3s ease;

    background-color: #91E246

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Page</title>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body> 
    <div class="card">
        <div class="logo">
            <img src="/home/mansi/Downloads/logo.png" alt="Company Logo" style="width: 100px; ">
        </div>
      
        <form id="loginForm">
            <h3 style="font-size: 28px; color: white; margin-bottom: -15px;">Document Management System </h3><br>
            <div class="input-container">
                <i class="far fa-user right-align-icon" style=" left: 50px; top: 60%; "></i><br>
                <input type="text" id="username" name="username" placeholder="name@sahayog.com" required class="right-align">
            </div>
            <div class="input-container">
                <i class="fas fa-lock right-align-icon "style=" left: 50px;top: 35%;"></i>
                <input type="password" id="password" name="password" placeholder="Password" required class="right-align">
            </div>
 
            <button id="loginButton" class="btn btn-sm btn-primary btn-block btn-login" type="submit">Login</button>
        </form>
    </div>
    </div>  
    <script>
        $(document).ready(function() {
            $('#loginForm').submit(function(e) {
                e.preventDefault(); // Prevent the default form submission
        
                // Get the values of the username and password input fields
                var username = $('#username').val();
                var password = $('#password').val();
        
                // Check if the username and password match your condition
                if (username === 'mansi@gmail.com' && password === '1234') {
                    // Redirect to the second page (change 'second_page.html' to your actual page URL)
                    window.location.href = 'second_page.html';
                } else {
                    // Display an error message or handle the login failure
                    alert('Invalid username or password');
                }
            });
        });
        </script>
        
</body>
</html>
