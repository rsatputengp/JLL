<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ritik .k. satpute" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Branch Manager Dashboard</title>


    <!-- CSS -->
    <link href="css/Admin_dashboard.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    
    <meta name="robots" content="noindex, follow">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    
    
       <!-- angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    
    
    <!--Java script-->

    <script src="js/SD_User_dashboard.js" type="text/javascript"></script>
    
</head>

<body ng-app="SD_User_App" ng-controller="SD_User_Controller">

    <!-- Navigation Bar -->
    <nav id="navbarContainer" class=" navbarContainer container-fluid ">
        <div class="JLL-logo">
            <a href="">
                <img src="images/JLL Logo.jpg" alt="" style="height: 38px; width: 200px;"/>
            </a>
        </div>
        <div class="navBarButton">
            <div class="fixedDiv">
                <a id="notification-button" class="navbar-button notification-button mt-1"
                    ng-click="notificationButton()">
                    <img src="images/bell.png" alt="bell_icon" height="20px" width="20px">
                    <span class="notification-count" ng-show="notificationCount > 0"></span>
                </a>
            </div>
            <div class="fixedDiv">
                <a id="help-button" class="navbar-button mt-1" ng-click="helpButton()">
                    <img src="images/question.png" alt="help_icon" height="20px" width="20px">
                </a>
            </div>
            <div class="fixedDiv ml-1">
                <a id="profile-button" class="navbar-button" ng-click="profileButton()">
                    <img src="images/signin-image.jpg" alt="profile-image" height="30px" width="30px">
                </a>
            </div>
        </div>
    </nav>

    <div id="main">
        <i class="fa-solid fa-bars oneSideBar" ng-click="openSideBar()"></i>
    </div>

    <!-- side Bar -->
    <div>
        <div id="sidebar" ng-style="{'width': sidebarWidth}">

            <a href="#" ng-click="closeSidebar()" class="close-button">
                <i class="fa-solid fa-xmark"></i>
            </a>
            <a ng-click="houseVerification()" ng-show="sidebarWidth >= '200px'">
                <i class="fa-solid fa-house-circle-check"><span>House Verification</span></i>
            </a>

            <a ng-click="centerVisitReport()" ng-show="sidebarWidth >= '200px'">
                <i class="fa-solid fa-flag" ><span>Center Visit Report</span></i>
            </a>

            <a ng-click="auditScoringReport()" ng-show="sidebarWidth >= '200px'">
                <img src="images/audit.png" alt="audit-report" height="20px" width="20px"><span>Audit Scoring Report</span></i>
            </a>

            <a ng-click="help()" ng-show="sidebarWidth >= '100px'">
                <i class="fa-solid fa-question"><span>Help</span></i>
            </a>

            <a ng-click="yourProfile()" ng-show="sidebarWidth >= '200px'">
                <i class="fa-solid fa-user"><span>Your Profile</span></i>
            </a>
            <a ng-click="logout()" ng-show="sidebarWidth >= '200px'">
                <i class="fa-solid fa-right-from-bracket"><span>Log out</span></i>
            </a>
            <hr>
        </div>

    </div>

    <div>

        <!-- pop-up for profile -->

        <div class="navPopup">
            <div class="profile-card" ng-show="profileCard">
                <div class="row">

                    <div class="aba col-12 justify-content-center align-items-center">
                        <a href="#" ng-click="profile()" class="profileButton"><span>Saurabh Mishra</span></a>
                    </div>

                    <div class="abb col-12 justify-content-center">
                        <button id="logoutButton" type="button" value="logout" ng-click="logout()">
                            <span style="font-weight: 600;">Logout</span>
                            <span style="margin-left: 160px; ">
                                <i class="fa-solid fa-right-from-bracket"></i>
                            </span>
                        </button>
                    </div>

                </div>
            </div>

            <!-- pop-up for notification -->
            <div class="notification-card" ng-show="notificationCard">
                <div class="popUp-header">
                    <label class="popUp-label">Notification</label>
                    <a type="button" class="close" aria-label="Close" ng-click="closePopup()">
                        <span aria-hidden="true">&times;</span>
                    </a>
                </div>
            </div>

            <!-- pop-up for help -->
            <div class="help-card" ng-show="helpCard">
                <div class="popUp-header">
                    <label class="popUp-label">Help</label>
                    <a type="button" class="close" aria-label="Close" ng-click="closePopup()">
                        <span aria-hidden="true">&times;</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <section class="acs" ng-click="closePopup(); closeSidebar()">
        


    </section>


    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</body>



</html>
