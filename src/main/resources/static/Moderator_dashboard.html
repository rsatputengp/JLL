<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
</head>
<body>
    <h2>User Form</h2>
    <form th:object="${user}" th:action="@{/users/save}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Username: <input type="text" th:field="*{username}" /></label><br>
        <label>Password: <input type="password" th:field="*{password}" /></label><br>
        <label>User Type: <input type="text" th:field="*{userType}" /></label><br>
        <input type="submit" value="Save" />
    </form>
</body>
</html>
